build:
    maxIssues: 5
    weights:
        complexity: 2
        comments: 0
        ForbiddenComment: 5

exceptions:
    InstanceOfCheckForException:
        active: true
    RethrowCaughtException:
        active: true
    ReturnFromFinally:
        active: true
    SwallowedException:
        active: false
    ThrowingExceptionFromFinally:
        active: true
    ThrowingExceptionsWithoutMessageOrCause:
        active: true
    ThrowingNewInstanceOfSameException:
        active: true

naming:
    MatchingDeclarationName:
        active: false
    TopLevelPropertyNaming:
        active: false

potential-bugs:
    UselessPostfixExpression:
        active: true

style:
    CollapsibleIfStatements:
        active: true
    MaxLineLength:
        active: true
        excludes: "**/util/Exception.kt"
    NestedClassesVisibility:
        active: true
    NewLineAtEndOfFile:
        active: false
    MagicNumber:
        active: true
        excludes: "**/Util.*"
    MayBeConst:
        active: true
    SpacingBetweenPackageAndImports:
        active: true
    UtilityClassWithPublicConstructor:
        active: true
    LibraryCodeMustSpecifyReturnType:
        active: true
    ForbiddenComment:
        active: true
        values: 'TODO,FIXME,STOPSHIP,@author'
    WildcardImport:
        active: false